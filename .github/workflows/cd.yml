name: Deploy to AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Lambda image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Lambda function with new image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        run: |
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --image-uri "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Wait for Lambda function update to complete
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        run: |
          aws lambda wait function-updated --function-name "$LAMBDA_FUNCTION_NAME"

      - name: Update Lambda environment variables
        env:
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}
        run: |
          CURRENT_VARS=$(aws lambda get-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --query 'Environment.Variables' \
            --output json)

          UPDATED_VARS=$(echo "$CURRENT_VARS" | jq -c \
            --arg gh "${GH_TOKEN:-}" \
            --arg genai "${GENAI_API_KEY:-}" \
            '. as $e
            | (if (($gh // "") | length) > 0 then $e + {GH_TOKEN: $gh} else $e end)
            | (if (($genai // "") | length) > 0 then . + {GENAI_API_KEY: $genai} else . end)')

          ENV_FILE=$(mktemp)
          echo "{\"Variables\": $UPDATED_VARS}" > "$ENV_FILE"

          aws lambda update-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --environment file://"$ENV_FILE" \
            --output json > /dev/null

          aws lambda wait function-updated --function-name "$LAMBDA_FUNCTION_NAME"
          echo "âœ“ Environment variables updated (GH_TOKEN/GENAI_API_KEY applied if provided)"

      - name: Notify deployment
        run: echo "Deployed ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }} to Lambda function ${{ secrets.LAMBDA_FUNCTION_NAME }}"
