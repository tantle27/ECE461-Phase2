[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E","F","I","UP","B"]
ignore = ["E203"]

[tool.pytest.ini_options]
addopts = "-q --cov=src --cov-report=term-missing"
asyncio_mode = "auto"
markers = [
    "asyncio: mark test as async",
    "integration: mark test as integration test",
    "unit: mark test as unit test",
    "api: mark test as API test",
    "slow: mark test as slow running",
    "backend: mark test as backend test",
    "frontend: mark test as frontend test",
    "aws: mark test as AWS integration test",
    "security: mark test as security-related test"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.mypy]
python_version = "3.11"
strict = true
