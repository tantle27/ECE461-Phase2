[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
select = ["E","F","I","UP","B"]
ignore = ["E203"]

[tool.pytest.ini_options]
addopts = "-q --cov=src --cov=app --cov-report=term-missing"
asyncio_mode = "strict"
markers = [
    "asyncio: mark test as async",
    "integration: mark test as integration test",
    "unit: mark test as unit test",
    "api: mark test as API test",
    "slow: mark test as slow running",
    "backend: mark test as backend test",
    "frontend: mark test as frontend test",
    "aws: mark test as AWS integration test",
    "security: mark test as security-related test",
    "ada: mark test as ADA/accessibility compliance test",
    "keyboard: mark test as keyboard navigation test",
    "contrast: mark test as color contrast test",
    "accessibility: mark test as general accessibility test"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::RuntimeWarning"
]

[tool.mypy]
python_version = "3.11"
strict = true
